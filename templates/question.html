{% extends "base.html" %}


{% block content1 %}
<title>TRIVIA</title>
{% endblock %}

{% block content2 %}

<!-- This should be success -->
{% set messages = get_flashed_messages() %}
{% for msg in messages %}
    <b>{{ msg }}</b><br>
{% endfor %}
<center>
  <h1> {{ question }} </h1>
  <hr>
  <form action="/quiz/check" method="POST">
    {% for a in answers %}
    <input type="radio" name="answer" value="{{ a[1] }}">{{ a[0] }} <br>
    {% endfor %}<br>
    <input type="submit" name="submit" value="Check Answer">
  </form>
</center><br><br>

<div class="container">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <center> <img class="d-block img-fluid" src="/static/imajin.png" alt="First slide"></center>
      </div>
      {% for url in urls %}
      <div class="item">
        <center><img src="{{ url }}" style="width:50%;"></center>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
