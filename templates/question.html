{% extends "base.html" %}


{% block content1 %}
<title>TRIVIA</title>
{% endblock %}

{% block content2 %}
<h1> {{ question }} </h1>

{% set messages = get_flashed_messages() %}
{% for msg in messages %}
    <b>msg</b><br>
{% endfor %}

<form action="/check" method="POST">
    {% for a in answers %}
        <input type="radio" name="answer" value="{{ answers[a] }}">{{ a }} <br>
    {% endfor %}
    <input type="submit" name="submit" value="Check Answer">
</form>

{% endblock %}
