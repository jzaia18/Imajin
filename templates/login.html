{% extends "base.html" %}


{% block content1 %}
<title>
Login to Imajin!
</title>
{% endblock %}


{% block content2 %}

<br>
<center>
  <h1>Login</h1>
  {% set messages = get_flashed_messages() %}
  {% for msg in messages %}
    {{ msg }} <!-- @Ish this should look red or indicate that it's an error -->
  {% endfor %}
  <form method="POST" action="/user/login">
    Username:
    <input type="text" name="username">
    <br>
    <br>
    Password:
    <input type="password" name="password">
    <br>
    <br>
    <br>
    <center>
      <input type="submit" name="login" value="Login" style="width:150px; height:30px;">
    </center>
  </form>
  <h1> Create a New Account! </h1>
  <form method="POST" action="/user/new">
    Username:
    <input type="text" name="username">
    <br>
    <br>
    Password:
    <input type="password" name="password">
    <br>
    <br>
    <br>
    <center>
      <input type="submit" name="login" value="Login" style="width:150px; height:30px;">
    </center>
   </form>


  <br>
</center>

{% endblock %}
